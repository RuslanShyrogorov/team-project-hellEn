<section class="section contacts-section">
   
    <div class="container contacts-container">
        <h2 class="title contacts-title">Registration for a <span class="contacts-span">free</span> phone <span class="contacts-span">consultation</span> on the nuances of English UPE</h2>
        <p class="contacts-text">Leave a request for participation in a <span class="contacts-span">free lesson</span>.<br>A consultant will contact you and answer your questions</p>
        <form class="contacts__subscribe-form">
            <input 
            type="text"
            class="subscribe-input subscribe-input_name"
            name="user-name" 
            required
            minlength="2"
            maxlength="20"
            pattern="^[a-zA-Zа-яА-Я]+\s[a-zA-Zа-яА-Я]+$"
            title="First Name and Last Name" 
            placeholder="Name*" 
            required>
            <input 
            type="tel"  
            class="subscribe-input subscribe-input_tel" 
            name="user-tel" 
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" 
            title="0xx-xxx-xx-xx" 
            placeholder="Phone*" 
            required>
            <button type="submit" class="button subscribe__button">i want a free lesson</button>
        </form>
    </div>
</section>
